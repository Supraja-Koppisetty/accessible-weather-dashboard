name: Full CI/CD - Frontend & Backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write      
  pages: write        
  id-token: write   

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Create .env
        working-directory: frontend
        run: |
          echo "VITE_WEATHER_API_KEY=${{ secrets.VITE_WEATHER_API_KEY }}" > .env
          echo "VITE_BACKEND_URL=${{ secrets.BACKEND_URL }}" >> .env

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: frontend/dist

      - name: Publish
        uses: actions/deploy-pages@v4

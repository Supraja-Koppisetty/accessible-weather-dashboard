name: CI Debug Vite

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  debug-build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Show environment info
      - name: Show Node and npm info
        working-directory: frontend
        run: |
          node -v
          npm -v
          echo "NODE_ENV=$NODE_ENV"
          which node
          which npm
          
      # 4️⃣ Force public npm registry
      - name: Force public npm registry
        working-directory: frontend
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc     

      # 5️⃣ Install dependencies (verbose)
      - name: Install dependencies (verbose)
        working-directory: frontend
        run: npm ci --include=dev --verbose 
        env:
          NODE_ENV: development

      # 6️⃣ List node_modules/.bin
      - name: List node_modules/.bin
        working-directory: frontend
        run: ls -la node_modules/.bin

      # 7️⃣ Build site verbosely
      - name: Build site (verbose)
        working-directory: frontend
        run: npm run build --verbose

      # 8️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: frontend/dist   # <- Make sure this is your Vite output folder

      - name: Publish to GitHub Pages
        uses: actions/deploy-pages@v1
